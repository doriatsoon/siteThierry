<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Slides, A Slideshow Plugin for jQuery</title>

    <link rel="stylesheet" href="css/global.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="js/slides.min.jquery.js"></script>
    <script>
      $(function(){
        $('#slides').slides({
          preload: true,
          preloadImage: 'img/loading.gif',
          //play: 5000,
          pause: 2500,
          hoverPause: true,
          animationStart: function(current){
            $('.caption').animate({
              bottom:-35
            },100);
            if (window.console && console.log) {
              // example return of current slide number
              console.log('animationStart on slide: ', current);
            };
          },
          animationComplete: function(current){
            $('.caption').animate({
              bottom:0
            },200);
            if (window.console && console.log) {
              // example return of current slide number
              console.log('animationComplete on slide: ', current);
            };
          },
          slidesLoaded: function() {
            $('.caption').animate({
              bottom:0
            },200);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="example">
        <img src="img/new-ribbon.png" width="112" height="112" alt="New Ribbon" id="ribbon">
        <div id="slides">
          <div class="slides_container">
            <div class="slide">
              <a href="http://www.flickr.com/photos/jliba/4665625073/" title="145.365 - Happy Bokeh Thursday! | Flickr - Photo Sharing!" target="_blank"><img src="img/slide-10.jpg" width="570" height="270" alt="Slide 1"></a>
              <div class="caption" style="bottom:0">
                <p>Pour travailler les jambes</p>
              </div>
            </div>
            <div class="slide">
              <a href="http://www.flickr.com/photos/jliba/4665625073/" title="145.365 - Happy Bokeh Thursday! | Flickr - Photo Sharing!" target="_blank"><img src="img/slide-11.jpg" width="570" height="270" alt="Slide 1"></a>
              <div class="caption" style="bottom:0">
                <p>Pour travailler les jambes</p>
              </div>
            </div>



          </div>
          <a href="#" class="prev"><img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev"></a>
          <a href="#" class="next"><img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next"></a>
        </div>
        <img src="img/example-frame.png" width="739" height="341" alt="Example Frame" id="frame">
      </div>

    </div>
  </body>
</html>
